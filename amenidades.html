<div class="container-services-amenities">
    <button
    class="btn-services-amenities"
    id="HolaMundo"
    onclick="mostrarInformacion()"
    >
    Services & Amenities
    </button>
    <div class="overlay-modal-information" id="infoModal">
    <div class="overlay-close ">
        <button
        id="close-button"
        onclick="cerrarBoton()"
        aria-label="close"
        class="close"
        >
        X
        </button>
    </div>
    <ul>
        <li>Electronic laptop size Safe Box</li>
        <li>Flat screen with cable TV</li>
        <li>Hair dryer</li>
        <li>Iron and Ironing Board</li>
        <li>Coffee Maker</li>
        <li>Daily Housekeeping Service</li>
        <li>Vanity Mirror</li>
        <li>Sunset Amenities</li>
        <li>Mini Bar</li>
    </ul>
    </div>
</div>

<script>
  function cerrarBoton() {
    var modal = document.getElementById("infoModal");
    modal.classList.remove("active-modal");
  }

  function mostrarInformacion() {
    var modal = document.getElementById("infoModal");
    modal.classList.add("active-modal");
  }
</script>
