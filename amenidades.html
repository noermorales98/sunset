<div class="container-services-amenities">
  <button class="btn-services-amenities" onclick="showHideInfo()">Services & Amenities</button>
  <div class="overlay-modal-information" id="infoModal">
      <ul>
        <li>Electronic laptop size Safe Box</li>
        <li>Cable TV</li>
        <li>Hair dryer</li>
        <li>Iron and Ironing Board</li>
        <li>Coffee Maker</li>
        <li>Daily Housekeeping Service</li>
        <li>Vanity Mirror</li>
        <li>Sunset Amenities</li>
        <li>Mini Bar</li>
        <li>Kitchenette</li> 
      </ul>
  </div>
</div>

<script>
   function showHideInfo() {
            var modal = document.getElementById("infoModal");
            var closeBtnContainer = document.querySelector(".overlay-close");

            if (modal.classList.contains("active-modal")) {
                modal.classList.remove("active-modal");
                closeBtnContainer.classList.remove("visible");
                closeBtnContainer.classList.add("hidden");
            } else {
                modal.classList.add("active-modal");
                closeBtnContainer.classList.remove("hidden");
                closeBtnContainer.classList.add("visible");
            }
        }
</script>

<style>
  .overlay-close {
      width: 100%;
      display: flex;
      justify-content: flex-end;
  }

  .overlay-modal-information {
      display: none;
      transition: opacity 0.3s ease-in-out;
      opacity: 0;
  }

  .overlay-modal-information.active-modal {
      display: block;
      opacity: 1;
  }

  .container-services-amenities {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
  }

  button.btn-services-amenities {
      color: #876530;
      font-family: "Raleway", Sans-serif;

      text-transform: uppercase;
      letter-spacing: 3px;
      border-width: 0px 0px 1px 0px;
      border-style: solid;
      border-color: #ebebeb;
      margin-bottom: 15px;
  }
</style>
